<!DOCTYPE html>
<html lang="en">
<!--PROYECTO OXYGEN SHOP_PABLO HERRERO-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/shop.css">
    <link rel="stylesheet" href="styles/navbar.css">
   


    <title>OXYGEN Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/fef5116784.js" crossorigin="anonymous"></script>

</head>

<body>

    <!--HEADER-->
    <header class="d-flex align-items-center">
        <!--NAV NORMAL-->

        <h2>OXYGENShop</h2>



        <ul class="nav">
            <li class="navlink"><a href="#seccion-1">WHY US</a></li>
            <li class="navlink"><a href="#seccion-2">BENEFITS</a></li>
            <li class="navlink"><a href="#seccion-3">PRICES</a></li>
            <li class="navlink"><a href="#seccion-5">CONTACT</a></li>
        </ul>


        <div class="burger">
            <i class="fas fa-bars"></i>
        </div>


    </header>

    <div id="bar-container">
        <div id="bar">

        </div>
    </div>

    <div>

    </div>

    <!--MAIN-->
    <main>
        <!--SECCION PRIMERA-->
        <section id="seccion-1" class="container-fluid h-100 w-100 px-4">

            <div id="productos-pagina" class="row">
                <div id="producto-opc" class="col-2">
                    <div class="opc">
                        <h6>Marca</h6>
                        <div id="marca" class="d-flex flex-column">
                            <div>
                                <input type="checkbox" name="Marca1" id="marca-1">
                                <label for="marca-1">Marca 1</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Marca2" id="marca-2">
                                <label for="marca-2">Marca 2</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Marca3" id="marca-3">
                                <label for="marca-3">Marca 3</label>
                            </div>
                            <div>
                                <input type="checkbox" name="Marca4" id="marca-4">
                                <label for="marca-4">Marca 4</label>
                            </div>
                        </div>

                    </div>
                    <div class="opc">
                        <h6>Precio</h6>
                        <div id="precio" class=" d-flex flex-column">
                            <div>
                                <input type="checkbox" name="0-200" id="0-200">
                                <label for="0-200">0-200</label>
                            </div>
                            <div>
                                <input type="checkbox" name="200-300" id="200-300">
                                <label for="0-200">200-300</label>
                            </div>
                            <div>
                                <input type="checkbox" name="300-400" id="300-400">
                                <label for="0-200">300-400</label>
                            </div>
                            <div>
                                <input type="checkbox" name="mayor-400" id="400-x">
                                <label for="0-200">Mayor que 400</label>
                            </div>
                        </div>
                    </div>


                </div>
                <div id="productos" class="col text-center">
                    <h2>Productos</h2>
                    <select id="numberProduct">
                        <option>1</option>
                        <option>6</option>
                        <option>8</option>
                        <option>12</option>
                        <option>16</option>
                    </select>
                    <div id="productos-row" class="row column-gap-5 row-gap-4 justify-content-center">

                    </div>


                    <div id="content">

                    </div>


                </div>
            </div>


        </section>



    </main>


    <!--FOOTER-->
    <footer class="mt-5 d-flex flex-row gap-2  align-items-center justify-content-between">
        <!--OXYGEN LOGO Y COPYRIGHT-->
        <div class="ms-2 oxygen-trademark">
            <h2>Oxygen Shop</h2>
            <p>Â© 2022 OXYGEN, All Rights Reserved</p>

        </div>
        <!--SOCIAL MEDIA LINKS-->
        <div class="d-flex flex-row gap-4 social-media justify-content-center align-items-center">

            <a class="twitter d-flex justify-content-center align-items-center" href="https://twitter.com/?lang=es"><img
                    src="icons/Twitter.svg" alt="icono twitter"></a>

            <a class="facebook d-flex justify-content-center align-items-center" href="https://www.facebook.com"><img
                    src="icons/Facebook.svg" alt="icono facebook"></a>
        </div>
    </footer>


    <script src="shop.js"></script>
</body>

</html>
