<!DOCTYPE html>
<html lang="en">
<!--PROYECTO OXYGEN SHOP_PABLO HERRERO-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/navbar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <!--HEADER-->
    <header class="d-flex align-items-center space-between">
        <!--NAV NORMAL-->

        <h2>OXYGENShop</h2>


        <div class="d-flex flex-row">
            <i id="cartIcon" class="fa-solid fa-cart-shopping"></i>
            <div class="cartNumber">
                <span id="quantity">0</span>
            </div>
        </div>
        
       

    </header>

    <div id="bar-container">
        <div id="bar">

        </div>
    </div>

    <div>

    </div>

    <!--MAIN-->
    <main>
        <!--SECCION PRIMERA-->
        <section id="seccion-1" class="container-fluid h-100">

            <div id="productos-pagina" class="row">
                <div id="shop-menu" class="col-2">
                    <h3 class="pt-3">Filtros</h3>
                    <div id="filter" class="list-container">
                        
                       
                    </div>    
                </div>

                <div id="productos" class="col text-center px-0">
                    <h2 class="pt-3">Productos</h2>
                    <select id="numberProduct" class="mb-2">
                        <option>1</option>
                        <option>6</option>
                        <option>8</option>
                        <option>12</option>
                        <option>16</option>
                    </select>
                    <div id="productos-row" class="row justify-content-center">

                    </div>
                </div>
            </div>


        </section>



    </main>


    <!--FOOTER-->
    <footer class="mt-5 d-flex flex-row gap-2  align-items-center justify-content-between">
        <!--OXYGEN LOGO Y COPYRIGHT-->
        <div class="ms-2 oxygen-trademark">
            <h2>Oxygen Shop</h2>
            <p>Â© 2022 OXYGEN, All Rights Reserved</p>

        </div>
        <!--SOCIAL MEDIA LINKS-->
        <div class="d-flex flex-row gap-4 social-media justify-content-center align-items-center">

            <a class="twitter d-flex justify-content-center align-items-center" href="https://twitter.com/?lang=es"><img
                    src="../icons/Twitter.svg" alt="icono twitter"></a>

            <a class="facebook d-flex justify-content-center align-items-center" href="https://www.facebook.com"><img
                    src="../icons/Facebook.svg" alt="icono facebook"></a>
        </div>
    </footer>

   
    <script src="shop.js"></script>

</html>
